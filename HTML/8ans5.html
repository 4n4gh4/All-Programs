<!DOCTYPE html>
<html>
<head>
    <title>Current Day and Time</title>
    <style>
        body {
            background-color: tan;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<h2>Current Day and Time</h2>

<p id="currentDayTime"></p>

<script>
    function displayCurrentDayAndTime() {
        // Get the current date and time
        let now = new Date();

        // Array of days
        let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        
        // Get the current day
        let currentDay = days[now.getDay()];

        // Get the current time in HH:MM:SS AM/PM format
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();
        let ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12; // The hour '0' should be '12'
        minutes = minutes < 10 ? '0' + minutes : minutes;
        seconds = seconds < 10 ? '0' + seconds : seconds;

        let currentTime = hours + ":" + minutes + ":" + seconds + " " + ampm;

        // Display the day and time
        document.getElementById("currentDayTime").innerHTML = "Today is " + currentDay + ".<br>Current time is " + currentTime + ".";
    }

    // Call the function to display the day and time
    displayCurrentDayAndTime();

    // Optional: Update the time every second
    setInterval(displayCurrentDayAndTime, 1000);
</script>

</body>
</html>
