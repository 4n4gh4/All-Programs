<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background Example</title>
    <style>
        .gradient-background {
            height: 100vh; /* Full viewport height */
            background-image: conic-gradient(red,blue 10%,green 15%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="gradient-background">
    This is a gradient background
</div>

</body>
</html>
