<!DOCTYPE html>
<html>
<head>
    <title>Palindrome Checker</title>
    <style>
        body {
            background-color: lightgreen;
        }
    </style>
</head>
<body>

<h2>Palindrome Checker</h2>

<h3>Enter a string:</h3>
<input type="text" id="inputString" placeholder="Enter a string"><br><br>

<button onclick="checkPalindrome()">Check</button>

<p id="result"></p>

<script>
    function checkPalindrome() {
        let str = document.getElementById("inputString").value.toLowerCase();
        
        str = str.replace(/[^a-z0-9]/g, '');

        let reversedStr = str.split('').reverse().join('');
        if (str === reversedStr) {
            document.getElementById("result").innerHTML = "It is a palindrome!";
        } else {
            document.getElementById("result").innerHTML = "It is not a palindrome.";
        }
    }
</script>

</body>
</html>
