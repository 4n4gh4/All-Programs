<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body{
            background:yellowgreen;
        }
    </style>
</head>
<body>

<h2>Calculator</h2>

<input type="number" id="num1" placeholder="Enter first number"><br><br>
<input type="number" id="num2" placeholder="Enter second number">
<br><br>

<label>Choose the operation</label><br>
<input type="radio" name="op" value="1" id="add">
<label for="add">+ (addition)</label><br>
<input type="radio" name="op" value="2" id="subtract">
<label for="subtract">- (subtraction)</label><br>
<input type="radio" name="op" value="3" id="multiply">
<label for="multiply">* (multiplication)</label><br>
<input type="radio" name="op" value="4" id="divide">
<label for="divide">/ (division)</label><br><br>

<button onclick="calc()">Calculate</button>

<p id="result"></p>

<script src="1.calc.js"></script>

</body>
</html>
