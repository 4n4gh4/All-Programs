<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #f5c6cb;
        }
        .error-message .close-btn {
            background: none;
            border: none;
            color: #721c24;
            font-size: 18px;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .form-row .form-group {
            flex: 1;
            min-width: calc(50% - 10px);
        }
        .form-group.full-width {
            width: 100%;
        }
        .register-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .register-btn:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .form-row .form-group {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Person Form</h2>

        <!-- Error message with close button -->
        <div id="errorMessage" class="error-message">
            Error Messages.
            <button class="close-btn" onclick="closeErrorMessage()">Ã—</button>
        </div>

        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Mr./Ms." />
                </div>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Chee Kin" />
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Lim" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="text" id="dob" name="dob" placeholder="dd/mm/yyyy" />
                </div>
            </div>

            <div class="form-group full-width">
                <label for="address">Address</label>
                <input type="text" id="street" name="street" placeholder="Street" />
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" />
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="postcode">Post Code</label>
                    <input type="text" id="postcode" name="postcode" />
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="">Select Country</option>
                        <option value="india">India</option>
                        <option value="brazil">Brazil</option>
                        <option value="canada">Canada</option>
                        <option value="japan">Japan</option>
                        <option value="australia">Australia</option>
                        <option value="germany">Germany</option>
                        <option value="united-kingdom">United Kingdom</option>
                        <option value="mexico">Mexico</option>
                        <option value="south-africa">South Africa</option>
                        <option value="italy">Italy</option>
                    </select>
                    
                </div>
            </div>

            <button type="submit" class="register-btn">Register</button>
        </form>
    </div>

    <script>
        function closeErrorMessage() {
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>

</body>
</html>
