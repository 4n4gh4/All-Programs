<!DOCTYPE html>
<html>
<head>
    <title>Number Comparison</title>
    <style>
        body {
            background-color: lightblue;
        }
    </style>
</head>
<body>

<h2>Number Comparison</h2>

<h3>Enter first number (num1):</h3>
<input type="number" id="num1"><br>

<h3>Enter second number (num2):</h3>
<input type="number" id="num2"><br>

<button onclick="compareObjects()">Compare</button>

<p id="result"></p>

<script>
    function compareObjects() {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);

        if (num1 === num2) {
            document.getElementById("result").innerHTML = "The numbers are equal!";
        } else {
            document.getElementById("result").innerHTML = "The numbers are not equal.";
        }
    }
</script>

</body>
</html>
